<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Music Player🎶</h1>
  <div class="option">
    <button class="guitar-btn opt">Guitar</button>
    <button class="drum-btn opt">Drum</button>
  </div>

  <div id="set" class="set">
    <button class="wd drum">w</button>
    <button class="ad drum">a</button>
    <button class="sd drum">s</button>
    <button class="dd drum">d</button>
    <button class="jd drum">j</button>
    <button class="kd drum">k</button>
    <button class="ld drum">l</button>
  </div>

  <div id="string" class="string">
    <button class="wg guitar">w</button>
    <button class="ag guitar">a</button>
    <button class="sg guitar">s</button>
    <button class="dg guitar">d</button><br>
    <button class="hg guitar">h</button>
    <button class="jg guitar">j</button>
    <button class="kg guitar">k</button>
    <button class="lg guitar">l</button>
  </div>

  <footer>
    <p>Enter a series of keys in order to play them.</p>
    <form  action="index.html" method="post">
    <input type="text" name="" value="">
      <button>Play</button><br>
    </form>
    Made By Tarun shekhawat.
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
